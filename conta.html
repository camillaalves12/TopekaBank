<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta | TopekaBank</title>
    <link rel="stylesheet" href="/css/styleConta.css" />
    <link rel="stylesheet" href="/css/style.css">

  </head>

  <body>
    
    
    <header class="header">
       <h1><a href="/index.html" class="titleContaTopeka">TopekaBank</a></h1>
    </header>
   <section class="bodyConta">
      <div class="containerCriarConta">
        <div class="">
           <div class="criarConta">
  
              <p class="titleConta">
                 Complete os campos ao lado para criar sua Conta e Cartão de crédito
              </p>
             <div class="criarContaForm">
               <form action="" class="formCriarConta" autocomplete="off">
     
                 <input class="inputsConta" type="number" name="cpf" id="CPF" placeholder="CPF"  required/>
                 <input class="inputsConta" type="text" name="Name" id="Nome" placeholder="Nome" required />
                 <input class="inputsConta" type="number"  name="celular" id="Celular" placeholder="Celular" required />
                 <input class="inputsConta" type="email" name="email" id="Email" placeholder="Email"  required/>
     
                 <div class="checkLabel">
                    <input type="checkbox" id="termos" name="termos" required />
                    <label class="labelText" for="termos"
                    >Eu li, estou ciente das condições de tratamento dos meus dados
                    pessoais e dou meu consentimento, quando aplicável, conforme
                    descrito nesta <strong class="boldText">Política de Privacidade.</strong></label>
                 </div>
                 <button type="submit" class="btnEnviar">Enviar</button>
               </form>
             </div>
           </div>
  
        </div>
      </div>
   </section>
  </body>
</html>
